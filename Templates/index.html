<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cloud Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            margin-top: 50px;
        }
        h1, h2 {
            color: #00ffff;
            font-weight: bold;
        }
        form {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background: #444;
            color: #fff;
            outline: none;
        }
        button {
            background: #00ffff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #008080;
            transform: scale(1.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Cloud Storage</h1>

        <h2>Upload File</h2>
        <form action="/upload" method="POST">
            <input type="text" name="filename" placeholder="Enter filename" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Stored Files</h2>
        <ul>
            {% for file in files %}<li>{{ file }}</li>{% endfor %}
        </ul>

        <h2>Update File</h2>
        <form action="/update" method="POST">
            <input type="text" name="old_name" placeholder="Current filename" required>
            <input type="text" name="new_name" placeholder="New filename" required>
            <button type="submit">Update</button>
        </form>

        <h2>Delete File</h2>
        <form action="/delete" method="POST">
            <input type="text" name="filename" placeholder="Enter filename" required>
            <button type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
